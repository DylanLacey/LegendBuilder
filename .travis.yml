language: node_js
sudo: false
node_js:
  - 6.3.1

env:
  global:
    - CXX=g++-4.8
    - SAUCE_USERNAME=SteveVanOpstal
    - secure: 
  matrix:
    - CI_MODE=client
    - CI_MODE=client_test_required
    - CI_MODE=client_test_optional
    - CI_MODE=server
    - CI_MODE=server_test

matrix:
  allow_failures:
    - env: CI_MODE=client_test_optional

cache:
  directories:
    - node_modules

install:
  - npm install

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

script:
  - npm run ci
