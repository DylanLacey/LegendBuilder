<div class="champions">
      <div class="champion" *ng-for="#champion of champions.data">
            <a [router-link]="['../Build', {region: region, champion: champion.key}]">
                  <p class="nodrag noselect">{{champion.name}}</p>
                  <ddragonimage class="nodrag" [image]="'champion/loading/' + champion.key + '_0.jpg'"/>
            </a>
      </div>
      <error [loading]="champions.loading" [ok]="champions.ok" (retry)="getData()"></error>
</div>
