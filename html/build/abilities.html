<div class="abilities">
	<div class="abilities-title">
		<img src="http://ddragon.leagueoflegends.com/cdn/5.22.3/img/champion/{{champion.data.key}}.png">
		<h2>{{champion.data.name}}</h2>
	</div>
	
	<div class="ability" [ng-class]="{ult : i == 3}" *ng-for="#spell of champion.data.spells; #i = index">
		<ddragonimage title="{{spell.name}}" [type]="spell" [image-name]="spell.image.full"></ddragonimage>
		<h3>{{spell.name}}<h3>
	</div>
	<error [loading]="champion.loading" [ok]="champion.ok" (retry)="getData()"></error>
</div>
