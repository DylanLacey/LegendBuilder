<div class="abilities">
	<div class="abilities-title">
		<ddragonimage [image]="'champion/' + champion.image.full"></ddragonimage>
		<h2>{{champion.name}}</h2>
	</div>
	
	<div class="ability" [ng-class]="{ult : i == 3}" *ng-for="#spell of champion.spells; #i = index">
		<ddragonimage title="{{spell.name}}" [image]="'spell/' + spell.image.full"></ddragonimage>
		<h3>{{spell.name}}</h3>
		<p>{{getExtendedTooltip(i)}}</p>
	</div>
</div>
