<!DOCTYPE html>
<html>

<head>
  <title>Legend Builder</title>

  <!-- style -->
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/build.css" />
  <link rel="stylesheet" href="/css/choose.css" />
  
  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>

  <!-- angular -->
  <script src="../node_modules/systemjs/dist/system.src.js"></script>
  <script src="../node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="../node_modules/angular2/bundles/http.dev.js"></script>
  <script src="../node_modules/angular2/bundles/router.dev.js"></script>
  
  <!-- googleApis -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- custom js -->
  <script src="/src/layout.js"></script>
</head>

<body>
  <div class="header">
    <div class="center">
      <svg id="logo" width="60" height="60" viewBox="0 0 60 60" fill="none" stroke="#000" stroke-width="6">
        <rect x="3" y="3" width="54" height="54" />
        <rect x="22" y="3" width="36" height="36" />
        <line x1="45" y1="22" x2="55" y2="22" />
      </svg>
      <h1>Legend Builder</h1>
    </div>
  </div>
  <div class="content">
    <app>Loading..</app>
  </div>
  <script>
    System.config({
      map: {
        '*': '/build/*.js',
        lolApi: '/build/lolApi.js',
        error: '/build/error.js',
        loading: '/build/loading.js',
        
        choose: '/build/choose.js',
        build: '/build/build.js',
        
        'choose/champions': '/build/champions.js',
        'choose/filters': '/build/filters.js',
        
        'build/shop': '/build/shop.js',
        'build/abilities': '/build/abilities.js'
      }
    });
    System.import('/build/app.js');
  </script>
</body>

</html>
