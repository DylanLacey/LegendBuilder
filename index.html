<!DOCTYPE html>
<html>

<head>
  <title>Legend Builder</title>

  <!-- style -->
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/build.css" />
  <link rel="stylesheet" href="/css/choose.css" />
  <link rel="stylesheet" href="/css/region.css" />
  
  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>

  <!-- angular -->  
  <script src="../node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="../node_modules/systemjs/dist/system.src.js"></script>
  <script src="../node_modules/rxjs/bundles/Rx.js"></script>
  <script src="../node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="../node_modules/angular2/bundles/http.dev.js"></script>
  <script src="../node_modules/angular2/bundles/router.dev.js"></script>
</head>

<body>
  <div class="header">
    <div class="align-center">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="logo" width="60" height="60" viewBox="0 0 60 60" fill="none" stroke="#000" stroke-width="6">
        <rect x="3" y="3" width="54" height="54" />
        <rect x="22" y="3" width="36" height="36" />
        <line x1="45" y1="22" x2="55" y2="22" />
      </svg>
      <h1>Legend Builder</h1>
      <span class="beta">Alpha</span>
    </div>
  </div>
  <div class="content">
    <app>Loading..</app>
  </div>
  <script>
    System.defaultJSExtensions = true;
    System.config({
      paths: {
        '*': '/node_modules/*',
        'app/*': '/app/*'
      }
    });
    System.import('/app/boot');
  </script>
</body>

</html>
